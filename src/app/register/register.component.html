<div id="wrapper">
    <div class="container w-75 mt-5" id="main">
        <div class="row justify-content-center ">
            <div class="col-md-6 mt-3 text-center">
                <h2 style="color:white;"><strong>Registration Form</strong></h2>
                <form [formGroup]="registerForm" (ngSubmit)="register()">
                    <div class="form-group mt-3">
                        <input formControlName="username" type="text" class="form-control" id="username"
                            placeholder="Enter your username">
                    </div>
                    <div
                        *ngIf="(this.registerForm.get('username')?.errors)&&(this.registerForm.get('username')?.touched)">
                        <p style="color: #FFD93D">must contain characters and nummbers only</p>
                    </div>
                    <div class="form-group mt-3">
                        <input formControlName="name" type="text" class="form-control" id="name"
                            placeholder="Enter your name">
                    </div>
                    <div *ngIf="(this.registerForm.get('name')?.errors)&&(this.registerForm.get('name')?.touched)">
                        <p style="color: #FFD93D">must contain characters and nummbers only</p>
                    </div>
                    <div class="form-group mt-3">
                        <input formControlName="password" type="password" class="form-control" id="password"
                            placeholder="Enter your password">
                    </div>
                    <div
                        *ngIf="(this.registerForm.get('password')?.errors)&&(this.registerForm.get('password')?.touched)">
                        <p style="color: #FFD93D">must contain characters and nummbers only</p>
                    </div>

                    <div class="form-group mt-3">
                        <input formControlName="confirmpassword" type="password" class="form-control" id="password2"
                            placeholder="confirm password">
                    </div>
                    <div *ngIf="passwordCheck">
                        <p style="color: #FFD93D">password does'nt match</p>
                    </div>
                    <div class="form-group mt-3">
                        <input formControlName="age" type="number" class="form-control" id="age"
                            placeholder="Enter your age" min="13">
                    </div>


                    <div class="form-group mt-3">
                        <select formControlName="gender" class="form-control" id="gender">
                            <option id="select" value="" disabled selected>Select gender</option>
                            <option id="male" value="male"><span style="color: black;">Male</span></option>
                            <option id="female" value="female"><span style="color: black;">Female</span></option>
                        </select>
                    </div>
                    <div id="box">
                        <div class="form-group me-5">
                            <label for="height">Height</label>
                            <input formControlName="height" type="number" class="form-control" id="height"
                                placeholder="height in centimeters" min="100">
                        </div>


                        <div class="form-group ms-5">
                            <label for="weight">Weight</label>
                            <input formControlName="weight" type="number" class="form-control" id="weight"
                                placeholder="weight in kilograms" min="25">
                        </div>


                    </div>
                    <div class="mt-3 text-center mb-3">
                        <button type="submit" class="btn btn-primary">Register</button>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
